<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="conteiner" >
<div class="background">
        <input type="text">
        <!-- <input type="text" class="display2"> -->
        <br>
    </div>   
    <button value="1" class="btn btn-numero">1</button>
    <button value="2" class="btn btn-numero">2</button>
    <button value="3" class="btn btn-numero">3</button>
    <button value="%"class='btn' id="porcentaje">%</button>
    <br>
    <button value="4" class="btn btn-numero">4</button>
    <button value="5" class="btn btn-numero">5</button>
    <button value="6" class="btn btn-numero">6</button>
    <button value="/" class="btn" id="operador">/</button>
    <br>
    <button value="7" class="btn btn-numero">7</button>
    <button value="8" class="btn btn-numero">8</button>
    <button value="9" class="btn btn-numero">9</button>
    <button class="btn" id="operador" value="+">+</button>
    <br>
    <button value="." class="btn" id="operador">.</button>
    
    <button value="0" class="btn btn-numero">0</button>
    <button value="*"class='btn' id="operador" >x</button>
    <button value="-"class='btn' id="operador">-</button><br>
    <button value=""class='btn btn-delete'>Del</button>
    <button class="btn displayDelete">AC</button>
    <button class="btn btn-resultado">=</button>    


</div>

<script src="calcu.js"></script>
</body>
</html>
