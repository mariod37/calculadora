<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="conteiner" >
<div class="background">
        <input type="text">
        <!-- <input type="text" class="display2"> -->
        <br>
    </div>   
    <button data-value="1" class="btn">1</button>
    <button data-value="2" class="btn">2</button>
    <button data-value="3" class="btn">3</button>
    <button data-value="%"class='btn' id="operador">%</button><br>
    <button data-value="4" class="btn ">4</button>
    <button data-value="5" class="btn ">5</button>
    <button data-value="6" class="btn ">6</button>
    <button data-value="/" class="btn" id="operador">/</button><br>
    <button data-value="7" class="btn" >7</button>
    <button data-value="8" class="btn" >8</button>
    <button data-value="9" class="btn">9</button>
    <button data-value="+" class="btn" id="operador">+</button>
    <br>
    <button data-value="." class="btn" id="operador">.
    <button data-value="0" class="btn">0</button>
    <button data-value="*"class='btn' id="operador" >x</button>
    <button data-value="-"class='btn' id="operador">-</button><br>
    <button data-value="Del"class='btn btn-delete '>Del</button>
    <button data-value="AC" class="btn displayDelete">AC</button>
    <button data-value="=" class="btn btn-resultado">=</button>    


</div>

<script src="calcu.js"></script>
</body>
</html>
